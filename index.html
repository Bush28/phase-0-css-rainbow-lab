<!DOCTYPE html>
<html>

<head>
  <!-- where all the meta data will go, like and files we need to include -->
  <title>My Little Rainbow</title><!-- the title is what appears on your tab -->
  <link rel="stylesheet" href="./main.css"><!-- add a link tag to include the main.css file -->
</head>

<body>
  <!-- the body element is where everything we will see on the page will go -->
  <div id="red"></div><!-- add the id 'red' to the first div -->
  <div id="orange"></div><!-- add the id 'orange' to the second div -->
  <div id="yellow"></div><!-- add the id 'yellow' to the third div -->
  <div id="green"></div><!-- add the id 'green' to the fourth div -->
  <div id="blue"></div><!-- add the id 'blue' to the fifth div -->
  <div id="indigo"></div><!-- add the id 'indigo' to the sixth div -->
  <div id="violet"></div><!-- add the id 'violet' to the seventh div -->
</body>

</html>
